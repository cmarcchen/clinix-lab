mutation Register($data: UserInput) {
  register(data: $data) {
    code
    success
    message
    user {
      id
      email
      password
      firstName
      lastName
      role
    }
    token
  }
}

query Login($email: String, $password: String) {
  login(email: $email, password: $password) {
    code
    success
    message
    token
  }
}
