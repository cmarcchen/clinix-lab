query GetPatients {
  patients {
    id
    firstName
    lastName
    createdAt
    gender
    email
    age
    dateOfBirth
    jobTitle
    address
    pictureUrl
  }
}

query GetPatient($patientId: ID!) {
  patient(id: $patientId) {
    id
    firstName
    lastName
    createdAt
    gender
    email
    age
    dateOfBirth
    jobTitle
    address
    pictureUrl
    trials {
      id
    }
    events {
      id
    }
  }
}

mutation CreatePatient($data: PatientInput) {
  createPatient(data: $data) {
    code
    success
    message
    patient {
      id
    }
  }
}

mutation UpdatePatient($updatePatientId: ID!, $data: PatientInput) {
  updatePatient(id: $updatePatientId, data: $data) {
    code
    success
    message
    patient {
      id
    }
  }
}
