query GetPatients {
  patients {
    id
    firstName
    lastName
    age
    email
  }
}

query GetPatient($patientId: ID!) {
  patient(id: $patientId) {
    id
    firstName
    lastName
    createdAt
    sex
    email
    age
  }
}

mutation CreatePatient($data: PatientInput) {
  createPatient(data: $data) {
    code
    message
    success
    patient {
      id
      createdAt
      firstName
      lastName
      age
      email
      sex
    }
  }
}
