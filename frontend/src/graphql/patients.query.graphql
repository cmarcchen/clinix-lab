query GetPatients {
  patients {
    id
    firstName
    lastName
    age
    email
  }
}

query GetPatient($patientId: ID!) {
  patient(id: $patientId) {
    id
    firstName
    lastName
    createdAt
    email
    age
  }
}

mutation CreatePatient($data: PatientInput) {
  createPatient(data: $data) {
    code
    success
    message
    patient {
      id
    }
  }
}
